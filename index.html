<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
      <div class="number number1"><div class="line"></div></div>
      <div class="number number2"><div class="line"></div></div>
      <div class="number number3"><div class="line"></div></div>
      <div class="number number4"><div class="line"></div></div>
      <div class="number number5"><div class="line"></div></div>
      <div class="number number6"><div class="line"></div></div>
      <div class="number number7"><div class="line"></div></div>
      <div class="number number8"><div class="line"></div></div>
      <div class="number number9"><div class="line"></div></div>
      <div class="number number10"><div class="line"></div></div>
      <div class="number number11"><div class="line"></div></div>
      <div class="number number12"><div class="line"></div></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
